<div class="col-md-3 col-lg-3">
	<div class="row" style="visibility: hidden;">
		<div class="col-md-12 col-lg-12">
			<div class="btn-group" style="width:100%;">
				<a href="#" class="btn btn-lg btn-block btn-default">
					<i class="fa fa-power-off"></i>
					<span>Dummy</span>
				</a>
			</div>
		</div>
	</div>
	<div class="row" style="margin: 15px 15px 0px 0px;">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Stats</div>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="data-input" class="col-md-4 col-lg-4 control-label">Data</label>
						<div class="col-md-8 col-lg-8 input-group">
							<input [(ngModel)]="data.value" type="text" class="form-control text-right" id="data-input" placeholder="100" style="background-color: rgb(255, 255, 255);" readonly>
							<span class="input-group-addon">{{ data.unit }}</span>
						</div>
					</div>
					<div class="form-group">
						<label for="money-input" class="col-md-4 col-lg-4 control-label">Money</label>
						<div class="col-md-8 col-lg-8 input-group">
							<input [(ngModel)]="money" type="text" class="form-control text-right" id="money-input" placeholder="Money goes here." style="background-color: rgb(255, 255, 255);" readonly>
							<span class="input-group-addon glyphicon glyphicon-usd"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="storage-input" class="col-md-4 col-lg-4 control-label">Capacity</label>
						<div class="col-md-8 col-lg-8 input-group">
							<input [(ngModel)]="storage.value" type="text" class="form-control text-right" id="storage-input" placeholder="Capacity goes here." style="background-color: rgb(255, 255, 255);" readonly>
							<span class="input-group-addon">{{ storage.unit }}</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<terminal></terminal>
